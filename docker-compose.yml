version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: micro_investment_db
    environment:
      POSTGRES_DB: micro_investment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - micro_investment_network

  app:
    build: .
    container_name: micro_investment_app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/micro_investment
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - micro_investment_network

volumes:
  postgres_data:

networks:
  micro_investment_network:
    driver: bridge 